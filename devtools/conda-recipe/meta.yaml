package:
  name: openforcefield
  version: 0.0.0

source:
  path: ../..

build:
  preserve_egg_dir: True
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pandas

  run:
    - python
    - numpy
    - networkx
    - lxml
    - icu 58*  # This is a lxml dependency but sometimes conda installs version 56
    - openmoltools >=0.7.3
    - openmm
    - parmed
    - matplotlib
    - pandas
    - packmol
    - pymbar
    - mdtraj
    - dask
    - tornado

test:
  requires:
    - nose
    - nose-timer
  imports:
    - openforcefield

about:
  home: https://github.com/openforcefield/openforcefield
  license: MIT
